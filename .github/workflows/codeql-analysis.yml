# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '23 11 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
       
   # Install maven manually and find out .m2 directory. .m2 directory can be found unless you execute one maven goal
   # Directory location is /home/runner/.m2 
    - if: matrix.language == 'java' 
      name: install maven
      run: |
        ls -a
        sudo apt install maven -y
        mvn -version
        mvn clean
        sudo find / -type d -name ".m2"

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
 
    #Here execute the maven compile goal
    - if: matrix.language == 'java' 
      name: Build Java
      run: |
        mvn -version
        mvn compile
        
    # perform CodeQL Analysis 
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
